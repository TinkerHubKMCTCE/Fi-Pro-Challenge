<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
<body background="http://reklamsizradyo.org/wp-content/uploads/2019/06/login-background.jpg">
    
    <form>
        <br>
        <br>
        <br>
            <center>
                <h1>
                    <u>
                        <font color="rainbow">REGISTER FORM</font>
                    </u>
                </h1>
            </center>
        <br>    
        <br>
            <font color="pink">
         <!-- First Name -->
         <center>
         <label for="First Name"><b>First Name: </b></label>
         <input id="First Name" type="text" name="First Name" placeholder="First Name">
    
         <!-- Last Name -->

         <label for="Last Name"><b>Last Name: </b></label>
         <input id="Last Name" type="text" name="Last Name" placeholder="Last Name">
        </center>

    <div>
        <br>
        <center>

        <!-- Gender -->

        <table border="0" width="500mm">
            <tr>
                <th>
         <label><b>Gender : </b></label>
                <label for ="male">Male</label>
                <input id="male" name="gender" type="radio">
                <label for ="female">Female</label>
                <input id="female" name="gender" type="radio">
                <label for ="other">Other</label>
                <input id="other" name="gender" type="radio"></th>
                
        <!-- Education -->
         <th>      
        <label><b>      Qualification</b></label>
        <select>
            <option>SSLC</option>
            <option>12</option>
            <option>Diploma</option>
            <option>Gegree</option></th>
        </select>
                
        </center>
    </tr>
    </table>
    <br>

        <!-- Email -->

    <table border="0" width="560mm">
        <tr>
            <th>
        <center>
            <label><b>Email : </b></label>
            <input type="email" placeholder="Email"></th>

        <!-- Phone -->

            <th>
            <label><b>Phone : </b></label>
            <select>
                <option>+92</option>
                <option>+91</option>
                <option>+41</option>
                <option>+16</option>
                <option>+1</option>
            </select>
            <input type="phone number" placeholder="Phone Number"></th>
        </tr>
    </table>
        </center>
    </div>  

    <br>
    <div>
        
        <!-- Birthday -->
        
        <center>
        <table border="0" width="400mm">
            <tr>
                <th>
        
            <label for="start"><b>Birthday : </b></label> 
            <input type="date" id="start" name="trip-start" min="01-01-1947" max=""></th>
    <th>

        <!-- caste -->

            <label><b>Caste : </b></label>
            <select>
                <option>Other</option>
                <option>SC</option>
                <option>ST</option>
                <option>OBC</option></th>
            </select>
            </table>
    </tr>
    <br>    
    <br>
    <br>

        <!-- t&c -->

        <p>
            <b>     
                I agree with the terms & conditions 
                <input type="checkbox">
            </b> 
        </p>

        <!-- Submit -->

        <button><font color="Red"><b>SUBMIT</b></font></button>                
        </center>
    </div>
    </form>
</body>
</html>
